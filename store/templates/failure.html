{% load static %}
<!doctype html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    <link rel="icon" href="{% static 'img/logo-pestaña.svg' %}">
    <!-- JQuery -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/6ebfb7f610.js" crossorigin="anonymous"></script>
    <!-- Popperjs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <!-- Tempus Dominus -->
    <script src="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/js/tempus-dominus.js"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/css/tempus-dominus.css" rel="stylesheet"
        crossorigin="anonymous">

    <title>GardenStore</title>
</head>

<body>
    <main class="container-fluid" >
        <div class="row justify-content-center mt-4" style="padding-top: 13%;">
            <div class="col-5 mb-2">
                <img src="{% static 'img/contact.gif' %}" style="width: 80%;">
            </div>
            <div class="col-5 mt-4">
                <div id="message" class="row g-3">
                    {% csrf_token %}
                    <div class="col-12">
                        <h1 class="py-2" style="color: #28356f;">UPS!</h1>
                        <h5 class="py-2" style="color: #28356f;">Algo salió mal...</h5>
                        <p class="py-2">{{message}}</p>
                    </div>
                    <div class="col-4 mb-4">
                        <a href="{% url 'home' %}">
                            <button class="my-btn">
                                <i class="fa-solid fa-house"></i>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'js/tempus.dominus.config.js' %}"></script>
    <script src="{% static 'js/take-appointment.js' %}"></script>
    <script src="{% static 'js/validation.js' %}"></script>
</body>

</html>
